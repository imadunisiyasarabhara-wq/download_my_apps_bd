  <style>
    :root {
      --primary: #00ffe7;
      --secondary: #0088cc;
      --background: #0a0a1a;
      --card: #111;
      --text: #f0f0f0;
      --text-muted: #aaa;
    }

    * {
      margin: 0;
      padding: 0;

    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--background);
      color: var(--text);
      text-align: center;
      line-height: 1.6;
    }

    header {

    h1 {

    }

    }

    .download-button {
      display: inline-block;
      margin: 30px auto;
      padding: 12px 30px;
      background: var(--primary);
      color: #000;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }

    .download-button:hover {
      background: var(--secondary);
      color: #fff;
    }

    .stats {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 40px auto;
      max-width: 900px;
    }

    .stat {
      background: var(--card);
      padding: 20px;
      border-radius: 10px;
      width: 160px;
      border: 1px solid #222;
    }

    .stat h2 {
      font-size: 22px;
      color: var(--primary);
    }

    .stat p {
      font-size: 14px;
      color: var(--text-muted);
    }

    .video-section h3 {
      color: var(--primary);
      margin-bottom: 15px;
      font-size: 20px;
    }

    iframe {
      border-radius: 8px;
      width: 100%;
      height: 400px;
      max-width: 700px;
      border: none;
    }

    .contact-section {
      margin: 50px auto;
      max-width: 600px;
      padding: 20px;
    }

    .contact-section h3 {
      margin-bottom: 20px;
      color: var(--primary);
      font-size: 22px;
    }

    .contact-links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .contact-links a {
      color: var(--text);
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s;
    }

    .contact-links a i {
      margin-right: 8px;
      color: var(--secondary);
    }

    .contact-links a:hover {
      color: var(--primary);
    }

    footer {
      background: #111;
      padding: 15px;
      color: #888;
      font-size: 14px;
      margin-top: 30px;
    }

    @media(max-width: 600px) {
      h1 {
        font-size: 24px;
      }
      .download-button {
        padding: 10px 20px;
        font-size: 15px;
      }
      iframe {
        height: 250px;
      }
    }
  </style>
